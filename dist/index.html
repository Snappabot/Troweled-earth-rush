<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Troweled Earth Rush</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; overflow: hidden; width: 100vw; height: 100vh; }
    canvas { display: block; }
    #loading-screen {
      position: fixed; inset: 0;
      background: #111;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      z-index: 9998;
      font-family: system-ui, sans-serif;
      color: #fff;
      gap: 18px;
      transition: opacity 0.4s;
    }
    #loading-screen .logo {
      font-size: 28px;
      font-weight: 900;
      color: #C1666B;
      letter-spacing: 2px;
    }
    #loading-screen .sub {
      font-size: 15px;
      color: #aaa;
      letter-spacing: 1px;
    }
    #loading-screen .spinner {
      width: 42px; height: 42px;
      border: 4px solid rgba(193,102,107,0.3);
      border-top-color: #C1666B;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
  <script type="module" crossorigin src="./assets/index-D_MTzQTL.js"></script>
</head>
<body>
  <div id="loading-screen">
    <div class="logo">TROWELED EARTH RUSH</div>
    <div class="spinner"></div>
    <div class="sub">Loading city...</div>
  </div>
  <script>
    // Hide loading screen once game canvas appears
    const observer = new MutationObserver(() => {
      if (document.querySelector('canvas')) {
        const ls = document.getElementById('loading-screen');
        if (ls) { ls.style.opacity = '0'; setTimeout(() => ls.remove(), 400); }
        observer.disconnect();
      }
    });
    observer.observe(document.body, { childList: true, subtree: true });
    // Fallback â€” remove after 12s no matter what
    setTimeout(() => {
      const ls = document.getElementById('loading-screen');
      if (ls) { ls.style.opacity = '0'; setTimeout(() => ls.remove(), 400); }
    }, 12000);
  </script>
</body>
</html>
